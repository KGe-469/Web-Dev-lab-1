<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img width="300" src="assets/Ramen_Logo.jpg" alt="Logo of the ramen shop.">


    <form method="post" action="https://formtester.goodbytes.be/post.php">
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname" placeholder="John" required><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname" placeholder="Doe" required><br>
    <label for="fname">Email:</label><br>
    <input type="text" id="Email" name="Email" placeholder="Someone@gmail.com"><br>
    <label for="lname">Phone Number:</label><br>
    <input type="text" id="PhoneNumber" name="PhoneNumber" placeholder="613-111-1111"><br><br>

    <label>Enter the size of your bowl:</label><br>
    <input type="radio" id="Large" name="bowl_size" value="Large" required>
    <label for="Large">Large</label><br>
    <input type="radio" id="Medium" name="bowl_size" value="Medium" required>
    <label for="Medium">Medium</label><br>
    <input type="radio" id="Small" name="bowl_size" value="Small" required>
    <label for="Small">Small</label><br><br>

    <label>Enter your choice of broth:</label><br>
    <input type="radio" id="Chicken" name="Broth" value="Chicken">
    <label for="Chicken">Chicken</label><br>
    <input type="radio" id="Pork" name="Broth" value="Pork">
    <label for="Pork">Pork</label><br><br>


    <img width="400" height="200" src="assets/Ramen_image.jpg" alt="Image of a bowl full of ramen and vegitables."><br>



    <label>Enter your choice of Vegitable: </label><br>
    <input type="checkbox" id="Vegitables1" name="Scallions" value="True">
    <label for="Vegitables1"> Scallions</label><br>
    <input type="checkbox" id="Vegitables2" name="Bean Sprouts" value="True">
    <label for="Vegitables2">  Bean sprouts</label><br>
    <input type="checkbox" id="Vegitables3" name="Bamboo Shoots" value="True">
    <label for="Vegitables3">  Bamboo Shoots</label><br>
    <input type="checkbox" id="Vegitables4" name="Corn" value="True">
    <label for="Vegitables4">  Corn</label><br>
    <input type="checkbox" id="Vegitables5" name="Cabbage" value="True">
    <label for="Vegitables5">  Cabbage</label><br>
    <input type="checkbox" id="Vegitables6" name="Mushroom" value="True">
    <label for="Vegitables6">  Mushrooms</label><br><br>
 
   
    <label for="cars">Choose a Protine:</label>
    <select id="cars" name="Protine">
    <option value="Pork Belly">Pork Belly</option>
    <option value="Braised Pork">Braised Pork</option>
    <option value="Ground Pork">Ground Pork</option>
    <option value="None">None</option>
    </select>
    
    
    <label>Pickup or delivery:</label><br>
    <input type="radio" id="Pickup" name="Pickup/Delivery" value="Pickup" required>
    <label for="Pickup">Pickup</label><br>
    <input type="radio" id="Deliver" name="Pickup/Delivery" value="Deliver" required>
    <label for="Deliver">Deliver</label><br><br>
   

    <label for="extrainfo">Additional info (Allergies or food prefrences):</label><br>
    <input type="text" id="extrainfo" name="extrainfo" placeholder="I'm allergic to peanuts"><br><br>
   


    <input type="submit">
    </form>

</body>
</html>
